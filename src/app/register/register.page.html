<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12">

        <!-- LOGO -->
        <div class="logo-container">
          <img src="assets/logoA.png" alt="App Logo">
        </div>

        <form (ngSubmit)="register()">
          <ion-item class="custom-input">
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="stacked">Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required (ionBlur)="validarPasswords()"></ion-input>
          </ion-item>

          <p *ngIf="mostrarErrorPasswords" class="error-text">⚠️ Las contraseñas no coinciden</p>

          <ion-button expand="full" type="submit" [disabled]="!formValido()">Register</ion-button>
        </form>

        <p class="login-link">
          ¿Ya tienes una cuenta?  
          <a (click)="irAPaginaLogin()">Inicia sesión</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
