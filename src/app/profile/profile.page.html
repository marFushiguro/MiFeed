<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <!-- Imagen de perfil -->
    <div class="profile-picture">
      <img [src]="user.photoURL || 'assets/default-avatar.png'" alt="Foto de perfil">
      <ion-button fill="clear" (click)="changePhoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </div>

    <!-- Campo para editar el username -->
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <!-- Botón para guardar cambios -->
    <ion-button expand="full" color="primary" (click)="saveChanges()">Guardar Cambios</ion-button>

    <!-- Botón para volver a Home -->
    <ion-button expand="full" color="secondary" [routerLink]="['/home']">
      <ion-icon name="arrow-back"></ion-icon> Volver a Home
    </ion-button>
  </div>
</ion-content>
