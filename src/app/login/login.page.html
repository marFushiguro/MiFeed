<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12">
        
        <!-- LOGO -->
        <div class="logo-container">
          <img src="assets/logoA.png" alt="App Logo">
        </div>

        <form (ngSubmit)="login()">
          <ion-item class="custom-input">
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">Login</ion-button>
        </form>

        <p class="register-link">
          ¿No tienes cuenta?  
          <a [routerLink]="['/register']">Regístrate</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
