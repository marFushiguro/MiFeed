<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Inicio</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú lateral -->
<ion-menu contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item (click)="irAperfil()">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <ion-label>Mi perfil</ion-label>
      </ion-item>

      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>

      <!-- Aviso de privacidad -->
      <ion-item href="assets/aviso-privacidad.html" target="_blank">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        <ion-label>Aviso de privacidad</ion-label>
      </ion-item>
    <!-- Eliminar cuenta -->
    <ion-item (click)="eliminarCuenta()" color="danger">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      <ion-label>Eliminar cuenta</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-content id="main-content">
  <div class="container">
    <h2>{{ welcomeMessage }}</h2>

    <!-- Sección de Posts -->
    <div class="posts-container">
      <ion-card *ngFor="let post of posts">
        <!-- Info de usuario -->
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img [src]="post.fotoPerfil || 'assets/default-profile.png'" />
          </ion-avatar>
          <ion-label>
            <h2>{{ post.username || 'Usuario' }}</h2>
            <p>{{ post.timestamp?.toDate() | date:'short' }}</p>
          </ion-label>
        </ion-item>

        <!-- Contenido del post -->
        <ion-card-header>
          <ion-card-title>{{ post.text }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Imagen del post">
          <p *ngIf="post.url"><a [href]="post.url" target="_blank">Ver más</a></p>
          <p><strong>Likes:</strong> {{ post.likes }}</p>

          <!-- Botones -->
          <ion-button (click)="likePost(post.id)" fill="clear">
            <ion-icon [name]="post.likedByUser ? 'heart' : 'heart-outline'"></ion-icon>
          </ion-button>

          <ion-button fill="clear" color="medium" (click)="editPost(post)" *ngIf="post.userId === currentUserId">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>

          <ion-button fill="clear" color="danger" (click)="deletePost(post.id)" *ngIf="post.userId === currentUserId">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<!-- Barra de navegación inferior -->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="openAddPostModal()">
          <ion-icon name="add-circle"></ion-icon>
          <ion-label>Agregar</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goToEvents()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Eventos</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

<!-- Botón flotante -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddPostModal()">
    <ion-icon name="create"></ion-icon>
  </ion-fab-button>
</ion-fab>
