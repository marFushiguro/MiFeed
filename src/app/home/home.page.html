<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Inicio</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú lateral -->
<ion-menu contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item (click)="goToProfile()">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-content id="main-content">
  <div class="container">
    <h2>{{ welcomeMessage }}</h2>

    <!-- Sección de Posts -->
    <div class="posts-container">
      <ion-card *ngFor="let post of posts">
        <ion-card-header>
          <ion-card-title>{{ post.text }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Imagen del post">
          <p *ngIf="post.url"><a [href]="post.url" target="_blank">Ver más</a></p>
          <p><strong>Ubicación:</strong> {{ post.location }}</p>
          <p><strong>Likes:</strong> {{ post.likes }}</p>

          <!-- Botón de Like -->
          <ion-button (click)="likePost(post.id)" fill="clear">
            <ion-icon [name]="post.likedByUser ? 'heart' : 'heart-outline'"></ion-icon>
          </ion-button>
          <p><em>Publicado el: {{ post.timestamp?.toDate() | date:'short' }}</em></p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<!-- Barra de navegación inferior -->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <!-- Botón de agregar que abre el modal -->
        <ion-tab-button (click)="openAddPostModal()">
          <ion-icon name="add-circle"></ion-icon>
          <ion-label>Agregar</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon> 
          <ion-label>Regresar</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

<!-- Aquí, podrías agregar el botón flotante para abrir el modal -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddPostModal()">
    <ion-icon name="create"></ion-icon>
  </ion-fab-button>
</ion-fab>
